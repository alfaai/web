<html data-bs-theme="light">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Google AdSense-->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9764700582617036"
    crossorigin="anonymous"></script>

    <style>
        div {
            resize: both;
        }

        div.page {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <nav class="fixed navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid" style="overflow: hidden; position: fixed; top: 0; width: 100%; background: #EDF2F4;">

            <a class="navbar-brand" href="/">Kream AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/sticker">Sticker Maker</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/pulid">Portrait Styler</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

<br>

<div class="page">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
