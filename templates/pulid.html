{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portrait styler</title>
    <style>
        #drop-area {
            border: 2px dashed #BDC6D1;
            border-radius: 10px;
            width: 300px;
            padding: 25px;
            text-align: center;
            margin: 0 auto;
            transition-duration: 200ms;
        }
        #drop-area.highlight {
            border-color: #2B2D42;
            transition-duration: 200ms;
        }
        #img {
            border-radius: 8px;
            display: none;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            border: 1px solid #BDC6D1;
            border-radius: 8px;
            font-size: 16px;
            margin-right: 10px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #2B2D42;
            color: #EDF2F4;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition-duration: 200ms;
        }
        .form-container input[type="submit"]:hover {
            background-color: #8D99AE;
        }
    </style>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        <div id="drop-area" ondragover="dragOver(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)">
            <label for="img">Drag & Drop or Click to Upload Image</label>
            <input type="file" name="img" id="img" onchange="handleFiles(this.files)">
        </div>
        <br>
        <div class="form-container">
            <input type="text" name="prompt" id="prompt" placeholder="Style your portrait will be">
            <input type="submit" value="Change style ðŸŽ¨">
        </div>
    </form>
    {% if img %}
        <img src="{{ img }}" alt="Processed Image">
    {% endif %}

    <script>
        function dragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('drop-area').classList.add('highlight');
        }

        function dragEnter(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('drop-area').classList.add('highlight');
        }

        function dragLeave(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('drop-area').classList.remove('highlight');
        }

        function drop(e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('drop-area').classList.remove('highlight');
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            const file = files[0];
            const img = document.createElement("img");
            const reader = new FileReader();

            reader.onload = function(e) {
                img.src = e.target.result;
                document.body.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
{% endblock %}
